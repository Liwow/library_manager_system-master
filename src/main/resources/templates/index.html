<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统登录</title>


    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
    <style>

        body {
            /*width: 100%;*/
            /*height: 100%;*/
            background: url("/static/images/background.png") no-repeat;
            /*background: url("static/images/a.png") no-repeat;*/
            background-size: cover;
        }

        #login_form {
            width: 500px;
            height: 400px;
            margin: 200px auto;
            padding: 30px;
            background-color: #fff6b0;
            opacity: 0.9;
            border-radius: 15px;
            box-shadow: 6px 6px 6px 4px rgba(68, 56, 26, 0.99);
        }

    </style>
</head>
<body>

<div id="wrapper">
    <div class="layui-container" id="login_form">

        <div>
            <h1 style="color: red; text-align: center; font-family: 华文隶书,sans-serif; font-size: 40pt">图书管理系统</h1>

        </div>

        <form action="/userLogin" class="layui-form" id="my_form" method="post" style="margin-top: 50px">

            <div class="layui-form-item">
                <label class="layui-form-label">用户名:</label>
                <div class="layui-input-block">
                    <input autocomplete="off" autofocus class="layui-input" id="username"
                           name="userName" placeholder="请输入用户名" type="text">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">密 码:</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" id="password"
                           name="password" placeholder="请输入密码" type="password">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">用户身份</label>
                <div class="layui-input-block">
                    <input checked class="form-check-input" name="role" title="学生" type="radio" value="1">
                    <input class="form-check-input" name="role" title="管理员" type="radio" value="0">
                </div>
            </div>

            <div class="layui-form-item layui-col-md4 layui-col-md-offset4">
                <button class="layui-btn layui-btn-normal" id="sub_btn">登录</button>
            </div>

        </form>

    </div>
</div>


<script th:src="@{/static/scripts/jquery.min.js}"></script>
<script th:src="@{/static/layui/layui.js}"></script>


<script th:inline="javascript">
    layui.use(['layer', 'form'], function () {
        let layer = layui.layer;
        let form = layui.form;
        form.render();

        $(function () {
            let flag = [[${session.flag}]];
            if (flag) {
                layer.msg("用户名或密码错误", {
                    icon: 2,
                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                });
            }
        });
    });


    $("#sub_btn").click(function () {
        let username = $("#username").val();
        let user_judge = check(username);

        // 首先判断用户名是否为空 
        if (user_judge) {
            let password = $("#password").val();
            let pwd_judge = check(password);

            // 用户名不为空  , 判断密码是否为空
            if (pwd_judge) {
                let role_id = $('input[name="role"]:checked').val();

                // 如果role_id ==1 ,则是普通用户 , 直接提交表单
                if (role_id == 1) {
                    $("#my_form").submit();
                } else {

                    //如果是管理员 , 则将action 进行更改 
                    $("#my_form").attr("action", "/adminLogin")
                    $("#my_form").submit();
                }

            } else {
                layer.alert("密码不能为空", {icon: 5});
                return false;
            }
        } else {

            layer.alert("用户名不能为空", {icon: 5});
            return false;
        }
    });

    // 校验表单中用户名 与 密码是否输入,  如果有值 -> 返回 true , 如果未输入 返回 false;
    function check(val) {
        val = val.toString().trim();
        return !(val == '');
    }

</script>
</body>
</html>
