<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员-图书管理系统</title>
    <link href="/static/layui/css/layui.css" rel="stylesheet"/>

</head>
<div class="layui-layout layui-layout-admin">

    <div th:include="common/admin_header :: header"></div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree">

                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">
                        <img src="/static/images/图书.svg"
                             style="width: 30px; height: 30px; margin-right: 10px; display: inline-block">
                        <span>书籍管理</span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="/addBookPage">&emsp;&emsp;录入新书</a></dd>
                        <dd><a href="/addCategoryPage?pageNum=1">&emsp;&emsp;新建类别</a></dd>
                        <dd class="layui-this"><a href="/showBooksPage">&emsp;&emsp;查询书籍</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item ">
                    <a class="" href="javascript:;">
                        <img src="/static/images/档案.svg"
                             style="width: 30px; height: 30px; margin-right: 10px; display: inline-block">
                        <span>用户管理</span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="/showUsersPage?pageNum=1">&emsp;&emsp;查询用户</a></dd>
                        <dd><a href="/addUserPage">&emsp;&emsp;新增用户</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item ">
                    <a class="" href="javascript:;">
                        <img src="/static/images/历史.svg"
                             style="width: 30px; height: 30px; margin-right: 10px; display: inline-block">
                        <span>借阅信息</span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="/allBorrowBooksRecordPage?pageNum=1">&emsp;&emsp;所有记录</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item"><a href="/adminInfoPage">
                    <img src="/static/images/用户.svg"
                         style="width: 30px; height: 30px; margin-right: 10px; display: inline-block">
                    <span>个人信息</span>
                </a></li>
            </ul>
        </div>
    </div>
    <div class="layui-body ">
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree">

                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">
                            <img src="/static/images/历史.svg"
                                 style="width: 30px; height: 30px; margin-right: 10px; display: inline-block">
                            <span>借阅信息</span>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="/userBorrowBookRecord">&emsp;&emsp;借书记录</a></dd>
                            <dd class="layui-this"><a href="/borrowingPage">&emsp;&emsp;借阅书籍</a></dd>
                        </dl>
                    </li>

                    <li class="layui-nav-item ">
                        <a class="" href="javascript:;">
                            <img src="/static/images/图书.svg"
                                 style="width: 30px; height: 30px; margin-right: 10px; display: inline-block">
                            <span>书籍管理</span>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="/userReturnBooksPage">&emsp;&emsp;归还书籍</a></dd>
                            <dd><a href="/findBookPage">&emsp;&emsp;查询书籍</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="/userMessagePage">
                            <img src="/static/images/用户.svg"
                                 style="width: 30px; height: 30px; margin-right: 10px; display: inline-block">
                            <span>个人信息</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div style="position: relative; width: 100%; height:100%; display: flex; flex-direction: column;">
            <div style="width: 100%;height: 100%;position: absolute;left: 0;top:0;background: url('/static/images/bg.jpg') no-repeat;
    background-size: cover;filter: blur(7px);"></div>
            <div style="width: 100%;	height: 100%;position: absolute;	z-index: 5;">
                <div class="layui-container">

                    <div class="layui-row" style="margin-top: 100px">

                        <div class="layui-col-md3"><!--左半部分-->
                            <hr class="layui-bg-blue">
                            <h2 style="text-align: center; font-size: xx-large">查询书籍</h2>
                            <hr class="layui-bg-blue">

                            <form action="/showBooksResultPageByCategoryId" class="layui-form" id="bookCategoryForm">
                                <div class="layui-form-item">
                                    <div style="margin: 20px;">
                                        <label>按类别查找</label>
                                    </div>
                                    <div>
                                        <select class="layui-select" id="bookCategory" lay-verify="required"
                                                name="bookCategory">
                                        </select>
                                    </div>
                                </div>
                                <input name="pageNum" style="display: none" type="text" value="1">
                                <input class="layui-btn" lay-submit="" type="submit" value="查找">
                            </form>
                        </div>

                        <div class="layui-col-md7 layui-col-md-offset2"><!--右半部分-->

                            <hr class="layui-bg-blue">
                            <h2 style="text-align: center; font-size: xx-large">查询结果</h2>
                            <hr class="layui-bg-blue">


                            <table class="layui-table" lay-size="sm">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>书名</th>
                                    <th>作者</th>
                                    <th>出版社</th>
                                    <th>状态</th>
                                </tr>
                                </thead>

                                <tr th:each="book:${page.getList()}">
                                    <td><label th:text="${book.getBookId()}"></label></td>
                                    <td><label th:text="${book.getBookName()}"></label></td>
                                    <td><label th:text="${book.getBookAuthor()}"></label></td>
                                    <td><label th:text="${book.getBookPublish()}"></label></td>
                                    <td><label th:text="${book.getIsExist()}"></label></td>
                                </tr>

                                <tr>
                                    <td colspan="5">
                                        <div style="margin: auto; width: 160px;">

                                            <a id="prePage"
                                               th:href="@{/showBooksResultPageByCategoryId(pageNum=${page.getPageNum()-1},bookCategory=${bookCategory})}">
                                                <button class="layui-btn layui-btn-sm">上一页</button>
                                            </a>
                                            <label id="lab1" th:text="${page.getPageNum()}"></label>

                                            <span>/</span>

                                            <label id="lab2" th:text="${page.getPageCount()}"></label>
                                            <a id="nextPage"
                                               th:href="@{/showBooksResultPageByCategoryId(pageNum=${page.getPageNum()+1},bookCategory=${bookCategory})}">
                                                <button class="layui-btn layui-btn-sm">下一页</button>
                                            </a>
                                        </div>

                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div th:include="common/footer :: footer"></div>

</div>

<script src="/static/scripts/jquery.min.js"></script>
<script src="/static/layui/layui.js"></script>
<script src="/static/scripts/admin/showBooks.js"></script>

</body>
</html>
