<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员-图书管理系统</title>
    <link href="/static/layui/css/layui.css" rel="stylesheet"/>

</head>
<div class="layui-layout layui-layout-admin">

    <div th:include="common/admin_header :: header"></div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree">

                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">
                        <img src="/static/images/图书.svg"
                             style="width: 30px; height: 30px; margin-right: 10px; display: inline-block">
                        <span>书籍管理</span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="/addBookPage">&emsp;&emsp;录入新书</a></dd>
                        <dd class="layui-this"><a href="/addCategoryPage?pageNum=1">&emsp;&emsp;新建类别</a></dd>
                        <dd><a href="/showBooksPage">&emsp;&emsp;查询书籍</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item ">
                    <a class="" href="javascript:;">
                        <img src="/static/images/档案.svg"
                             style="width: 30px; height: 30px; margin-right: 10px; display: inline-block">
                        <span>用户管理</span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="/showUsersPage?pageNum=1">&emsp;&emsp;查询用户</a></dd>
                        <dd><a href="/addUserPage">&emsp;&emsp;新增用户</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item ">
                    <a class="" href="javascript:;">
                        <img src="/static/images/历史.svg"
                             style="width: 30px; height: 30px; margin-right: 10px; display: inline-block">
                        <span>借阅信息</span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="/allBorrowBooksRecordPage?pageNum=1">&emsp;&emsp;所有记录</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item">
                    <a href="/adminInfoPage">
                        <img src="/static/images/用户.svg"
                             style="width: 30px; height: 30px; margin-right: 10px; display: inline-block">
                        <span>个人信息</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body ">
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree">

                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">
                            <img src="/static/images/历史.svg"
                                 style="width: 30px; height: 30px; margin-right: 10px; display: inline-block">
                            <span>借阅信息</span>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="/userBorrowBookRecord">&emsp;&emsp;借书记录</a></dd>
                            <dd class="layui-this"><a href="/borrowingPage">&emsp;&emsp;借阅书籍</a></dd>
                        </dl>
                    </li>

                    <li class="layui-nav-item ">
                        <a class="" href="javascript:;">
                            <img src="/static/images/图书.svg"
                                 style="width: 30px; height: 30px; margin-right: 10px; display: inline-block">
                            <span>书籍管理</span>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="/userReturnBooksPage">&emsp;&emsp;归还书籍</a></dd>
                            <dd><a href="/findBookPage">&emsp;&emsp;查询书籍</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="/userMessagePage">
                            <img src="/static/images/用户.svg"
                                 style="width: 30px; height: 30px; margin-right: 10px; display: inline-block">
                            <span>个人信息</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div style="position: relative; width: 100%; height:100%; display: flex; flex-direction: column;">
            <div style="width: 100%;height: 100%;position: absolute;left: 0;top:0;background: url('/static/images/bg.jpg') no-repeat;
    background-size: cover;filter: blur(7px);"></div>
            <div style="width: 100%;	height: 100%;position: absolute;	z-index: 5;">
                <div class="layui-container">

                    <div class="layui-row">

                        <div class=""><!--右半部分-->
                            <hr class="layui-bg-blue">
                            <h2 style="text-align: center; font-size: xx-large">已 有 类 别</h2>
                            <hr class="layui-bg-blue">

                            <table class="layui-table" lay-size="sm" style=" box-shadow: 8px 10px 3px 1px #3f41476e;">
                                <thead>
                                <tr>
                                    <th>类别编号</th>
                                    <th>类别名称</th>
                                    <th>操作</th>
                                </tr>
                                </thead>

                                <tr th:each="bookCategory:${page.getList()}">
                                    <td><label th:text="${bookCategory.getCategoryId()}"></label></td>
                                    <td><label th:text="${bookCategory.getCategoryName()}"></label></td>
                                    <td>
                                        <button class="layui-btn layui-btn-sm layui-btn-danger btn_deleteCategory"
                                                th:value="${bookCategory.getCategoryId()}">删除
                                        </button>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="3">
                                        <div style="margin: auto; width: 160px;">

                                            <a href="/addCategoryPage?pageNum=1" id="prePage"
                                               th:href="@{/addCategoryPage(pageNum=${page.getPageNum()-1})}">
                                                <button class="layui-btn layui-btn-sm">上一页</button>
                                            </a>
                                            <label id="lab1" th:text="${page.getPageNum()}"></label>

                                            <span>/</span>

                                            <label id="lab2" th:text="${page.getPageCount()}"></label>
                                            <a href="/addCategoryPage?pageNum=2" id="nextPage"
                                               th:href="@{/addCategoryPage(pageNum=${page.getPageNum()+1})}">
                                                <button class="layui-btn layui-btn-sm">下一页</button>
                                            </a>
                                        </div>

                                    </td>
                                </tr>
                            </table>
                            <br>


                        </div>
                        <div class=""><!--左半部分-->

                            <hr class="layui-bg-blue">
                            <h2 style="text-align: center; font-size: xx-large">新建类别</h2>
                            <hr class="layui-bg-blue">

                            <form class="layui-form" id="addBookCategoryForm" th:action="@{/addCategory}">
                                <div style="position: relative">
                                    <div class="layui-form-item"
                                         style="margin: 0 auto; display: inline-block; position: absolute; left: calc(50% - 155px)">
                                        <label class="layui-form-label">类别</label>
                                        <input autocomplete="off" class="layui-input-inline layui-input" id="categoryName"
                                               lay-verify="required" name="categoryName" placeholder="请输入类别名称" type="text">
                                        <input name="pageNum" style="display: none" value="1">
                                    </div>
                                    <div style="margin: 0 auto; position: absolute; left: calc(50% - 46px); top: 40px">
                                        <input class="layui-btn " id="btn_addBookCategory" lay-filter="btn_addBookCategory" lay-submit=""
                                               type="submit" value="添加类别">
                                    </div>
                                </div>

                            </form>

                        </div>


                    </div>

                </div>
            </div>
        </div>
    </div>
    <div th:include="common/footer :: footer"></div>

</div>

<script src="/static/scripts/jquery.min.js"></script>
<script src="/static/layui/layui.js"></script>
<script src="/static/scripts/admin/addBookCategory.js"></script>

</body>
</html>
